<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/IMG/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status</title>
  </head>

  <body>
    <div class="all">
      <div class="cont1">
        <p id="tresult">Your Result</p>
        <div class="circle">
          <p id="t76">76</p>
          <p id="or">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="txtresult">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="cont2">
        <p id="txtt">Summary</p>
        <div class="reactions">
          <div class="div1">
            <img src="/IMG/icon-reaction.svg" alt="">
            <p id="reaction">Reaction</p>
            <p class="nc"><span class="bold-text">80</span> / 100</p>
          </div>

          <div class="div2">
            <img src="/IMG/icon-memory.svg" alt="">
            <p id="memory">Memory</p>
            <p class="nc"><span class="bold-text">92</span> / 100</p>
          </div>

          <div class="div3">
            <img src="/IMG/icon-verbal.svg" alt="">
            <p id="verbal">Verbal</p>
            <p class="nc"><span class="bold-text">61</span> / 100</p>
          </div>

          <div class="div4">
            <img src="/IMG/icon-visual.svg" alt="">
            <p id="visual">Visual</p>
            <p class="nc"><span class="bold-text">72</span> / 100 </p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
